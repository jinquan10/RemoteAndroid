<div class="container">
	<div class="row">
		<div class="col-md-3 col-xs-3">
		</div>
		<div class="col-md-6 col-xs-6" ng-init="initPhone();">
			<div class="phone" ng-mousemove="phoneMouseMove('phone1', $event);" ng-mousedown="phoneMouseDown();" ng-mouseup="phoneMouseUp();" id="phone1"></div>
		</div>
		<div class="col-md-3 col-xs-3">
			<div>
				<span>x: {{phone.x}}, y: {{phone.y}}</span>
			</div>
		</div>
	</div>
</div>
